version: "3.9"
name: pixwallet-stack

services:
  db:
    image: postgres:16.4-alpine
    container_name: pixwallet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixwallet}
      POSTGRES_USER: ${POSTGRES_USER:-pix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixpass}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [app-net]

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pixwallet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pix.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-15432}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks: [app-net]

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: pixwallet-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-pix}:${POSTGRES_PASSWORD:-pixpass}@db:5432/${POSTGRES_DB:-pixwallet}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    networks: [app-net]

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: pixwallet-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./docker/prometheus/recording-rules.yml:/etc/prometheus/recording-rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks: [app-net]

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: pixwallet-alertmanager
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks: [app-net]

  tempo:
    image: grafana/tempo:latest
    container_name: pixwallet-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./docker/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"     # Tempo HTTP API (opcional/diagnóstico)
    networks: [app-net]

  otel-collector:
    # Using official contrib distribution (removed -debug tag which doesn't exist)
    image: otel/opentelemetry-collector-contrib:0.104.0
    container_name: pixwallet-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./docker/otel/collector-config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    healthcheck:
      # Using /health endpoint exposed by health_check extension. /healthz may not exist.
      test: ["CMD-SHELL", "curl -fsS http://localhost:13133/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 30s
    depends_on:
      - tempo
    networks: [app-net]

  loki:
    image: grafana/loki:3.0.0
    container_name: pixwallet-loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks: [app-net]

  promtail:
    image: grafana/promtail:3.0.0
    container_name: pixwallet-promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    networks: [app-net]

  grafana:
    image: grafana/grafana:11.2.2
    container_name: pixwallet-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_DEFAULT_THEME: light
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - tempo
      - loki
    networks: [app-net]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixwallet-app
    restart: unless-stopped
    environment:
      # Datasource
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-pixwallet}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-pix}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-pixpass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_FLYWAY_ENABLED: "true"

      # Actuator/Metrics
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      MANAGEMENT_METRICS_TAGS_APPLICATION: pixwallet

      # Tracing (Micrometer Tracing + OTLP)
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: "1.0"
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://otel-collector:4318/v1/traces
      MANAGEMENT_OTLP_METRICS_EXPORT_URL: http://otel-collector:4318/v1/metrics

      # Identificação do serviço no tracing
      OTEL_SERVICE_NAME: pixwallet
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
      # Use service_started to avoid blocking app start if collector healthcheck is slow
      otel-collector:
        condition: service_started
    networks: [app-net]

volumes:
  pgdata:
  prometheus-data:
  grafana-data:
  tempo-data:
  pgadmin-data:
  loki-data:
  alertmanager-data:

networks:
  app-net:
    driver: bridge