spring:
  application:
    name: pixwallet
  profiles:
    active: local
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
      group:
        readiness:
          include: db,diskSpace
        liveness:
          include: ping

logging:
  level:
    root: INFO
    "[org.springframework.web]": INFO
    "[org.pix.wallet]": DEBUG
