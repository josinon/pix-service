spring:
  application:
    name: pixwallet
  profiles:
    active: local
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
      group:
        readiness:
          include: db,diskSpace
        liveness:
          include: ping
  # Distributed Tracing Configuration
  tracing:
    sampling:
      probability: 1.0  # 100% sampling for development (adjust to 0.1-0.3 in production)
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      compression: gzip

logging:
  level:
    root: INFO
    "[org.springframework.web]": INFO
    "[org.pix.wallet]": DEBUG
