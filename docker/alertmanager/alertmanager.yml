  # smtp_auth_password: 'your-app-password'
  # smtp_require_tls: true

# Templates customizados (opcional)
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Rotas de roteamento de alertas
route:
  # Agrupador padr√£o
  group_by: ['alertname', 'component', 'severity']
  group_wait: 10s        # Espera antes de enviar primeira notifica√ß√£o
  group_interval: 10s    # Intervalo entre notifica√ß√µes do mesmo grupo
  repeat_interval: 4h    # Intervalo para reenviar alerta n√£o resolvido
  receiver: 'default'    # Receiver padr√£o
  
  # Rotas espec√≠ficas por severidade
  routes:
    # Alertas cr√≠ticos - notificar imediatamente
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 1h
    
    # Alertas de warning - agrupar mais
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 12h
    
    # Viola√ß√µes de SLO - canal espec√≠fico
    - match:
        component: slo
      receiver: 'slo-violations'
      group_wait: 5s
      repeat_interval: 2h

# Inibi√ß√£o de alertas (evitar spam)
inhibit_rules:
  # Se h√° um alerta cr√≠tico de sistema, inibir warnings relacionados
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['component']

# Configura√ß√£o de receivers (canais de notifica√ß√£o)
receivers:
  # Receiver padr√£o (console/webhook gen√©rico)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

